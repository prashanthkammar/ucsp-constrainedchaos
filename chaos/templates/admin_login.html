{% extends "layout.html" %} 
{% block title %}
UCSP | Lockdown Saga
{% endblock %}
{% block body %}
<div class="container">
<br><br>
<div class="row">
<div class="col-1 col-sm-1 col-md-3 col-lg-3"></div>
<div class="shadow p-4 mb-5 bg-white rounded card col-10 col-sm-10 col-md-6 col-lg-6">
  <form action="" method="POST">
    <div class="display-4 app-title">
      Admin Login
    </div><br>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        value=""
        placeholder="Admin email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        value=""
        placeholder="Password"
        name="password"
        required
      />
    </div>
    <div class="text-center">
    <input type="submit" value="Log in" class="btn btn-block btn-primary" />
    </div>
  </form>
  <br />
  {% if error %}
  <div
    class="alert alert-danger alert-dismissible fade show"
    role="alert"
  >
    {{ error }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}
</div>
<div class="col-1 col-sm-1 col-md-3 col-lg-3"></div>
</div>
</div>
{% endblock %}
