{% extends "layout.html" %} 
{% block title %}
UCSP | Lockdown Saga
{% endblock %}
{% block body %}
<div class="container">
  <script>
    alert("this page won't be shown to the user, they will only be shown login as regsitration is done through api, so don' worry about this pages style");
  </script>
  <br />
  <div class="row">
    <div class="col-1 col-sm-1 col-md-3 col-lg-3"></div>
    <div
      class="shadow p-4 mb-5 bg-white rounded card col-10 col-sm-10 col-md-6 col-lg-6"
    >
      <form action="{{ url_for('auth.register') }}" method="POST">
        <div class="text-muted display-4 app-title">
          Register Now!
        </div>
        <br />
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            value=""
            placeholder="Name"
            name="name"
            autocomplete="off"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            value=""
            placeholder="Email"
            name="email"
            autocomplete="off"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            value=""
            placeholder="Phone"
            name="phone"
            autocomplete="off"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            value=""
            placeholder="Password"
            name="password"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            value=""
            placeholder="Confirm Password"
            name="confirm_password"
            required
          />
        </div>
        <div class="text-center">
          <input type="submit" value="Sign up" class="btn btn-block btn-primary" />
        </div>
      </form>
      <br />
      {% if error %}
      <div
        id="error_msg"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        {{ error }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endif %}
      <div class="col-1 col-sm-1 col-md-3 col-lg-3"></div>
    </div>
  </div>
</div>
{% endblock %}
