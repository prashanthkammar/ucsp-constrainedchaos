{% extends "layout.html" %} 
{% block title %}
UCSP | Lockdown Saga
{% endblock %}
{% block body %}
<div class="container">
<br><br>
<div class="row">
<div class="col-1 col-sm-1 col-md-3 col-lg-3"></div>
<div class="p-4 mb-5 rounded col-10 col-sm-10 col-md-6 col-lg-6">
  <form action="{{ url_for('auth.login') }}" method="POST">
    <div style="font-family: 'Federant', cursive;" class="text-muted text-center app-title display-4">
      Login
    </div><br>
    <div class="form-group">
      <input
        id="login_email"
        type="email"
        class="form-control"
        value=""
        placeholder="Email"
        name="email"
        autocomplete="off"
        required
      />
    </div>
    <div class="form-group">
      <input
        id="login_pass"
        type="password"
        class="form-control"
        value=""
        placeholder="Password"
        name="password"
        required
      />
    </div>
    <br>
    <div class="text-center"><input name="Submit" type="submit" value="Log in"/></div>
  </form>
  <br />
  {% if error %}
  <div
    class="alert alert-danger alert-dismissible fade show"
    role="alert"
  >
    {{ error }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}
</div>
<div class="col-1 col-sm-1 col-md-3 col-lg-3"></div>
</div>
</div>
{% endblock %}
