{% extends "layout.html" %} 
{% block title %}
UCSP | Lockdown Saga
{% endblock %}
{% block body %}
<div class="container">
<h2 style="font-family: 'Merienda One', cursive; font-weight: lighter;" class="text-muted mt-4 text-left display-4">Hello, {{ user.name }}</h2><br>
<figure class="pl-5 pr-5 jumbotron jumbotron-fluid">
     <p style="margin-top: -20px; font-family: 'Nova Oval', cursive;" class="text-muted text-center"><span>Here's a random quote for you</span></p>
     <br>
     <blockquote style="font-family: 'Nova Oval', cursive;" class="text-center text-responsive m-auto lead">
          {{ content.strip() }}
     </blockquote><br>
     <figcaption class="text-right pr-5">
          &mdash; {{ author }}</figcaption>
</figure>
<div class="text-center">
     <a style="text-decoration: none; padding-left: 20px; padding-right: 20px; font-size: 16px; font-family: monospace;" href="{{url_for('main.home1')}}" class="btn-nxt" role="button">Go</a>
</div>
<br><br>
</div>
{% endblock %}
